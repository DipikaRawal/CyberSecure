<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: relative;
            background-color: #333;
            color: #fff;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .feature-item {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: scale(1.05);
        }

        .feature-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .feature-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://via.placeholder.com/50" alt="CyberSecure Logo">
        <h1>CyberSecure</h1>
    </header>

    <div class="content">
        <h2>Features</h2>
        <div class="features">
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="Manager Icon">
                <h3>Manager</h3>
            </div>
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="Password Strength Icon">
                <h3>Password Strength</h3>
            </div>
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="Cyber Quiz Icon">
                <h3>Cyber Quiz</h3>
            </div>
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="ScamCall Simulation Icon">
                <h3>ScamCall Simulation</h3>
            </div>
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="DataBreach Checker Icon">
                <h3>DataBreach Checker</h3>
            </div>
            <div class="feature-item">
                <img src="https://via.placeholder.com/100" alt="Cyber Guide Icon">
                <h3>Cyber Guide</h3>
            </div>
        </div>
    </div>

</body>
</html>
