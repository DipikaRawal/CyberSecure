<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            background-color: #f0f0f0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://via.placeholder.com/50" alt="CyberSecure Logo">
        <h1>CyberSecure</h1>
    </header>

</body>
</html>
